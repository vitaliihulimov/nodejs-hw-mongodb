tags:
  - Auth
summary: Refresh session
operationId: refreshSession
description: Refresh session using cookies
security:
  - bearerAuth: []
responses:
  '200':
    description: Session refreshed
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refreshed a session!
            data:
              type: object
              properties:
                user:
                  type: string
                accessToken:
                  type: string
  '404':
    $ref: '../../components/responses/404.yaml'
