tags:
  - Auth
summary: Log in a user
operationId: loginUser
description: Authenticate user
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            example: vitaliygulimov@gmail.com
          password:
            type: string
            format: password
            example: 123456789
responses:
  '200':
    description: User logged in
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in!
            data:
              type: object
              properties:
                user:
                  type: string
                  example: 688c71e6b86978a22ea0b3cf
                accessToken:
                  type: string
  '404':
    $ref: '../../components/responses/404.yaml'
