tags:
  - Auth
summary: Register a new user
operationId: registerUser
description: Create a new user account
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            type: string
            example: Vitalii
          email:
            type: string
            example: vitaliygulimov@gmail.com
          password:
            type: string
            format: password
            example: 123456789
responses:
  '201':
    description: User created successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
  '409':
    $ref: '../../components/responses/409.yaml'
