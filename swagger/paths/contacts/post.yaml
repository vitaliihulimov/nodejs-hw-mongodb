tags:
  - Contacts
summary: Create contact
operationId: createContact
description: Create a contact with payload
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: Contact's name
            type: string
            example: 'Vitalii'
          phoneNumber:
            description: Contact's phone number
            type: string
            example: '+380000000006'
          contactType:
            description: Type of contact's phone number
            type: string
            enum: [work, home, personal]
          photo:
            description: Contact's photo
            type: string
            format: binary
          email:
            description: Contact's email
            type: string
            example: 'vitaliygulimov@gmail.com'
          isFavourite:
            description: Mark contact as favourite one
            type: boolean
            example: true
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              $ref: '../../components/schemas/contact.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
