tags:
  - Contacts
summary: Update a contact by ID
operationId: updateContactById
description: Update specific fields of a contact using their ID.
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    description: The ID of the contact to update
    schema:
      type: string
      example: '688c71e6b86978a22ea0b3cf'
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            description: Updated contact name
            example: 'Vitalii'
          phoneNumber:
            description: Contact's phone number
            type: string
            example: '+380000000006'
          contactType:
            type: string
            description: Updated contact type
            enum: [work, home, personal]
          email:
            type: string
            description: Updated contact email
            example: 'vitaliygulimov@gmail.com'
          isFavourite:
            type: boolean
            description: Updated favourite status
            example: false
          photo:
            type: string
            format: binary
            description: Updated contact photo
responses:
  '200':
    description: Contact updated successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Contact updated successfully!
            data:
              $ref: '../../../components/schemas/contact.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
